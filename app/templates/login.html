{% extends 'base.html' %}

{% block content %}
    {% if user %}
    <h1>Hello, {{ user.username }}!</h1>
    {% else %}
    <h1>Sign In</h1>
    <form action="/ttt/" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }}<br>
            {{ form.name(size=32) }}
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
    {% endif %}
{% endblock %}
